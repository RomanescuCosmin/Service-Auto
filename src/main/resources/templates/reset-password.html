<!DOCTYPE html>
<html lang="ro" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}"
      xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <title>Resetează parola</title>
    <link rel="stylesheet" href="/styles/header.css">
</head>
<body class="bg-white">
<section x-data="{ showContent:false, busy:false }"
         x-init="setTimeout(()=>showContent=true,100)">
    <div class="min-h-[calc(80vh-96px)] flex items-center justify-center py-10">

        <!-- CARD -->
        <main x-data="{ showPass:false, showConfirm:false }"
              class="w-full max-w-md rounded-2xl bg-slate-900 ring-1 ring-white/10 shadow-xl">

            <header class="px-6 pt-6 pb-3">
                <div class="flex items-center justify-center gap-2">
                    <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-orange-500 text-white font-bold">CSM</span>
                    <span class="text-lg font-semibold text-white">CSM Auto</span>
                </div>
                <h1 class="mt-4 text-center text-2xl font-bold text-white">Resetare parolă</h1>
                <p class="mt-1 text-center text-sm text-slate-400">Introdu parola nouă și confirmă.</p>
            </header>

            <div th:if="${errorMessage}" class="mx-6 mb-2 rounded-lg bg-red-500/10 ring-1 ring-red-500/30 p-3 text-sm text-red-200">
                <span th:text="${errorMessage}">Token invalid sau expirat.</span>
            </div>
            <div th:if="${successMessage}" class="mx-6 mb-2 rounded-lg bg-emerald-500/10 ring-1 ring-emerald-500/30 p-3 text-sm text-emerald-200">
                <span th:text="${successMessage}">Parola a fost actualizată.</span>
            </div>

            <form th:action="@{/reset-password}" method="post" class="px-6 pb-6 space-y-4">
                <input type="hidden" name="token" th:value="${token}" />

                <!-- Parolă nouă -->
                <label class="block">
                    <span class="text-sm text-slate-300">Parolă nouă</span>
                    <div class="mt-1 flex items-center gap-3 rounded-xl bg-slate-800/70 ring-1 ring-white/10 px-4 py-3 focus-within:ring-2 focus-within:ring-orange-400/70">
                        <svg class="h-5 w-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        <input :type="showPass ? 'text' : 'password'" id="password" name="password" required
                               placeholder="Min. 8 caractere"
                               class="w-full bg-transparent outline-none placeholder:text-slate-500 text-slate-100" />
                        <button type="button" @click="showPass=!showPass" class="text-slate-400 hover:text-slate-200" aria-label="Arată/ascunde parola">
                            <svg x-show="!showPass" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
                            <svg x-show="showPass" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3l18 18"/><path d="M10.58 10.58A3 3 0 0012 15a3 3 0 002.42-4.42"/><path d="M17.94 17.94C16.22 19.24 14.22 20 12 20 5 20 1 12 1 12a21.8 21.8 0 015.06-6.06"/></svg>
                        </button>
                    </div>
                    <p class="mt-1 text-xs text-slate-400">Recomandat: minim 8 caractere, literă mare, cifră și simbol.</p>
                </label>

                <!-- Confirmă parola -->
                <label class="block">
                    <span class="text-sm text-slate-300">Confirmă parola</span>
                    <div class="mt-1 flex items-center gap-3 rounded-xl bg-slate-800/70 ring-1 ring-white/10 px-4 py-3 focus-within:ring-2 focus-within:ring-orange-400/70">
                        <svg class="h-5 w-5 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 15v-2m0-2h.01M6.938 19h10.124c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L5.206 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                        <input :type="showConfirm ? 'text' : 'password'" id="confirmPassword" name="confirmPassword" required
                               placeholder="Reintrodu parola"
                               class="w-full bg-transparent outline-none placeholder:text-slate-500 text-slate-100" />
                        <button type="button" @click="showConfirm=!showConfirm" class="text-slate-400 hover:text-slate-200" aria-label="Arată/ascunde confirmarea">
                            <svg x-show="!showConfirm" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
                            <svg x-show="showConfirm" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3l18 18"/><path d="M10.58 10.58A3 3 0 0012 15a3 3 0 002.42-4.42"/><path d="M17.94 17.94C16.22 19.24 14.22 20 12 20 5 20 1 12 1 12a21.8 21.8 0 015.06-6.06"/></svg>
                        </button>
                    </div>
                </label>

                <div class="pt-2 space-y-3">
                    <button type="submit"
                            class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-orange-500 px-4 py-3 font-semibold text-white hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-offset-2 focus:ring-offset-slate-900 transition">
                        Salvează parola
                        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                    </button>

                    <div class="text-center">
                        <a th:href="@{/login}" class="text-sm font-medium text-slate-300 hover:text-white">
                            Înapoi la autentificare
                        </a>
                    </div>
                </div>
            </form>

            <p class="px-6 pb-6 pt-2 text-center text-xs text-slate-500">&copy; 2025 CSM Auto</p>
        </main>

    </div>
</section>

</body>
</html>
