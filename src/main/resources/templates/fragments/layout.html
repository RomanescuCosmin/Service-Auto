<!DOCTYPE html>
<html lang="ro"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/header.css}">
    <script th:src="@{/js/app.js}" defer></script>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon/favicon.ico}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>

    <title th:replace="${title}">Consultanță daune</title>

</head>

<body>
<div class="page-wrapper">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="min-h-[60vh]">
        <th:block th:replace="${content}">
            <div class="p-6 text-gray-600">Conținutul paginii</div>
        </th:block>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/app.js}" defer></script>
</div>
</body>
</html>
