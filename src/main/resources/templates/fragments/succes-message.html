<div
  th:fragment="succes-message"
  th:if="${saveResult == 'ok-add' || saveResult == 'ok-authenticate'}"
  x-data="{ showSaveNotification: true }"
  x-show="showSaveNotification"
  x-init="setTimeout(() => (showSaveNotification = false), 20000);"
  class="max-w-4xl mx-auto"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <div
    class="relative mx-auto my-4 w-full md:w-4/5 lg:w-3/5 overflow-hidden rounded-2xl bg-slate-900 text-slate-100 shadow-2xl ring-1 ring-white/10"
  >
    <span
      class="absolute inset-y-0 left-0 w-1.5 bg-gradient-to-b from-emerald-400 via-emerald-500 to-emerald-600"
    ></span>

    <button
      type="button"
      title="Închide fereastra"
      class="absolute right-3.5 top-3.5 rounded-md p-1.5 text-slate-300 hover:bg-white/10 hover:text-white transition"
      @click="showSaveNotification = false"
      aria-label="Închide"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <div
      class="flex items-start gap-4 p-5 md:p-6"
      role="alert"
      aria-live="polite"
    >
      <span
        class="inline-flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-emerald-500/15 text-emerald-400 ring-1 ring-emerald-400/30"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </span>

      <div class="min-w-0">
        <h3 class="text-base font-semibold">Înregistrare trimisă</h3>

        <p th:if="${succesMessage != null && succesMessage != ' '}">
          <span th:utext="${succesMessage}"></span>
        </p>
      </div>
    </div>
  </div>
</div>
